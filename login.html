<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="short icon" href="img/short_icon.png">
    <title>Логин</title>
</head>
<body>
    
    <div class="hero">
        <div class="login__form">
            <h1>Логин</h1>
            <form class="input__box">
                <input type="text" class="field" placeholder="Имя Пользователя">
                <input type="password" class="field" maxlength="10" placeholder="Пароль">
                <input type="checkbox" class="check_box"><p>Запомнить Пароль</p>
                <button type="submit" class="submit_btn">Логин</button>
                
                <div class="social__icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                </div>

                <div class="tag">
                    <span>Новый Пользователь?</span>
                    <a href="singup.html">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
